<!DOCTYPE html>
<html ng-app="aqiProvider">
<head>
<meta charset="ISO-8859-1">
<title>Air Quality Index Current Readings</title>
<script data-require="angular.js@1.4.x"
	src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
<script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<h1>Air Quality Index Current Readings</h1>
	{{message}}
	
    <tbody>
      <tr ng-repeat="record in records">
      	
        <td>{{record.record.timestamp}}</td>
        <td>{{record.record.type}}</td>
        <td>{{record.record.value}}</td>
      </tr>
    </tbody>
    
    <div ng-repeat="record in records">
    	<div ng-repeat="item in record">
    		<ul>
	    		<li>{{item.timestamp}}</li>
	    		<li>{{item.type}}</li>
	    		<li>{{item.value}}</li>
    		</ul>
    	</div>
    </div>
	
</body>
</html>
